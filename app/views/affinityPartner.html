<div class="pageTitle">Affinity Partner</div>
<button class="btn btn-primary pull-right">Add New Affinity Partner</button>

<table class="table table-striped">
    <tr>
        <td>Name</td>
        <td>City</td>
        <td>Size</td>
    </tr>
    <tr ng-repeat="ap in aps" ng-click="linkToAp('1')" class="toRow">
        <td>{{ap.name}}</td>
        <td>{{ap.city}}</td>
        <td>{{ap.size}}</td>
    </tr>
</table>

<button class="btn btn-primary pull-right">Export</button>
